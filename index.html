<body>
  <header>
    <div class="header">

      <div class="navBar">
        <div class="navLeft">
          <i class="small material-icons icon-white" onclick="login()" mouseover="hover">chat</i>
          <i class="small material-icons icon-white"><a href="index.html">home</a></i>
        </div>
        <div class="navRight">
          <a href="https://www.nps.gov/index.htm" target="_blank">Official HP of NPS</a>

        <h2 class="header">IN THE US</h2>
      </div>

      </div>
      <div class="searchContainer">
        <input class="search" type="text" placeholder="search by State Code" id="searchInput" spellcheck="true" pattern="[A-Za-z]{2}">
        <button class="search" id="searchButton">GO</button>
      </div>
      <div id="dropdownList"></div>
      <div id="errorDiv"></div>
    </div>
    <div class="secondPage" id="secondPage">
    </div>
    <div class="thirdPage" id="thirdPage">
    </div>
    <div class="fourthPage" id="fourthPage">
    </div>

  <footer>
    <div class="footer-copyright">
      <div class="container">
        <p class="copyright">&copy;Christin`s Mobile App || 2020</p>
      </div>
    </div>
  </footer>
